<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <p id="timer">00:00:00.000</p>
            <div class="buttons">
                <button class="stopwatch-btn" id="startBtn">Start</button>
                <button class="stopwatch-btn" id="stopBtn">Stop</button>
                <button class="stopwatch-btn" id="resetBtn">Reset</button>
            </div>
            <a class="stopwatch-btn" href="../index.html">Back</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
