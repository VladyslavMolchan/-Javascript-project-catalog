<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="count">
            <h1>Count words and count characters</h1>
            <textarea id="text" cols="5" rows="10" placeholder="Write your text"></textarea>      
        </div>
            <div class="result">
                <div class="result__word" id="wordCount">Кількість слів: <span>0</span></div>
                <div class="result__word" id="characterCount">Количество символов: <span>0</span></div>
                <div class="result__word" id="characterCountWithoutSpaces">Количество символов без пробелов: <span>0</span></div>
                <div class="result__word" id="spaceCount">Количество пробелов: <span>0</span></div>
            </div> 
    </div>

    <a href="../index.html" class="sliding-button">Back</a>

    <script src="./script.js"></script>
</body>
</html>
